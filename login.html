<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>区划信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/jquery.json.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap-notify/js/bootstrap-notify.js"></script>
</head>

<body>
    <nav class="navbar navbar-logo navbar-fixed-top"></nav>
    <div class="container" style="margin-top:150px;">
        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-7 col-sm-7">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="images/1.jpg" alt="First slide">
                            </div>
                            <div class="item">
                                <img src="images/2.jpg" alt="Second slide">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="logo-login">
                        <h1>区划信息管理系统
                        </h1>
                    </div>
                    <div class="account-box">
                        <form role="form">
                            <div class="form-group">
                                <label for="inputUsernameEmail">用户名:</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">密码:</label>
                                <input type="password" class="form-control" name="passwd" id="password" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block text-center noradius btn-login">登&nbsp;&nbsp;入</button>
                            </div>
                            <div class="checkbox pull-left">
                                <label>
                                    <input type="checkbox">记住用户名</label>
                            </div>
                            <p id="messages"></p>
                            <a class="pull-right blue" style="padding-top: 12px;" href="mailto:chenbo@cea-igp.ac.cn">忘记密码</a>
                        </form>
                        <div class="row-block">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                    <p>&nbsp;</p>
                    <div class="login-footer" style="text-align:center;margin:0 auto;">
                        <a href="http://www.cea-igp.ac.cn/">中国地震局地球物理研究所© 公益服务</a>
                        <div class="info-links ">
                            <a href="#">鼎越天恒（北京）技术有限公司 技术支持</a>
                        </div>
                        <div class="info-links ">
                            <a href="http://www.cea-igp.ac.cn/ ">联系邮箱: chenbo@cea-igp.ac.cn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript " src="assets/js/bootstrap.js "></script>
    <script src="lib/require.js" type="text/javascript"></script>
    <script type="text/javascript" src="app/config/requireConfig.js"></script>
    <script type="text/javascript" src="app/config/config.js"></script>
    <script type="text/javascript">
        require(["application/login"], function(login) {
            window.login = new login(configOptions);
        });
    </script>
</body>



</html>
